<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/github-pages-style.css">
    <style>
        /* Comparison page specific styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            max-width: 100%;
            background-color: var(--bgColor-default, #010409);
            color: var(--fgColor-default, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
        }

        .comparison-header {
            background-color: var(--bgColor-default, #010409);
            border-bottom: 1px solid var(--borderColor-default, #b7bdc8);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .comparison-header h1 {
            margin: 0;
            border: none;
            padding: 0;
            font-size: 1.25em;
            color: var(--fgColor-default, #ffffff);
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls label {
            color: var(--fgColor-muted, #b7bdc8);
            font-size: 14px;
        }

        .controls input[type="text"] {
            background-color: var(--bgColor-neutral-muted, #212830);
            color: var(--fgColor-default, #ffffff);
            border: 1px solid var(--borderColor-default, #b7bdc8);
            padding: 6px 12px;
            border-radius: 6px;
            min-width: 300px;
            font-size: 14px;
        }

        .controls input[type="text"]:focus {
            outline: none;
            border-color: var(--borderColor-accent-emphasis, #409eff);
        }

        .controls button {
            background-color: var(--bgColor-neutral-muted, #212830);
            color: var(--fgColor-default, #ffffff);
            border: 1px solid var(--borderColor-default, #b7bdc8);
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .controls button:hover {
            background-color: var(--bgColor-neutral-emphasis, #3d444d);
        }

        .controls button.primary {
            background-color: var(--bgColor-success-emphasis, #006222);
            border-color: var(--borderColor-success-emphasis, #09b43a);
        }

        .controls button.primary:hover {
            background-color: #08792b;
        }

        .controls select {
            background-color: var(--bgColor-neutral-muted, #212830);
            color: var(--fgColor-default, #ffffff);
            border: 1px solid var(--borderColor-default, #b7bdc8);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        #custom-url-panel {
            background-color: var(--bgColor-muted, #151b23);
            padding: 16px 24px;
            border-bottom: 1px solid var(--borderColor-default, #b7bdc8);
            display: none;
        }

        #custom-url-panel > div {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            height: calc(100vh - 80px);
        }

        .comparison-container.three-column {
            grid-template-columns: 1fr 1fr 1fr;
        }

        .preview-pane {
            border-right: 2px solid var(--borderColor-default, #b7bdc8);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .preview-pane:last-child {
            border-right: none;
        }

        .preview-header {
            background-color: var(--bgColor-muted, #151b23);
            border-bottom: 1px solid var(--borderColor-default, #b7bdc8);
            padding: 8px 16px;
            font-weight: 600;
            font-size: 14px;
            color: var(--fgColor-muted, #b7bdc8);
            flex-shrink: 0;
        }

        .preview-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .preview-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .theme-indicator {
            background-color: var(--bgColor-neutral-muted, #212830);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: var(--fgColor-muted, #b7bdc8);
            font-family: monospace;
        }

        /* Responsive - stack vertically on narrow screens */
        @media (max-width: 1200px) {
            .comparison-container,
            .comparison-container.three-column {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                height: auto;
            }

            .preview-pane {
                border-right: none;
                border-bottom: 2px solid var(--borderColor-default, #b7bdc8);
                min-height: 50vh;
            }

            .preview-pane:last-child {
                border-bottom: none;
            }

            .controls input[type="text"] {
                min-width: 200px;
            }
        }
    </style>
</head>
<body data-theme="dark-high-contrast">
    <div class="comparison-header">
        <h1>{{ page.title }}</h1>

        <div class="controls">
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
                <option value="dark-high-contrast">Dark High Contrast</option>
                <option value="light">Light (Coming Soon)</option>
            </select>

            <label for="test-page-select">Test Page:</label>
            <select id="test-page-select">
                <option value="github_css_test">GitHub CSS Test</option>
                <option value="readme">README</option>
                <option value="sample">Sample Content</option>
                <option value="index">Homepage</option>
            </select>

            <button id="toggle-custom" class="primary">+ Custom URL</button>

            <span class="theme-indicator" id="theme-indicator">dark-high-contrast</span>
        </div>
    </div>

    <div id="custom-url-panel">
        <div>
            <label for="custom-url" style="color: var(--fgColor-muted, #b7bdc8);">Custom URL:</label>
            <input type="text" id="custom-url" value="https://www.scottkirvan.com/GitHubPagesStyle/notes/github_css_test.html" style="flex: 1;">
            <button id="load-custom" class="primary">Load</button>
            <button id="close-custom">Close</button>
        </div>
    </div>

    <div class="comparison-container" id="comparison-container">
        <!-- Local Preview -->
        <div class="preview-pane">
            <div class="preview-header">Local Preview (With Stylesheet)</div>
            <div class="preview-content">
                <iframe id="local-iframe" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
        </div>

        <!-- GitHub Preview -->
        <div class="preview-pane">
            <div class="preview-header">GitHub Rendered</div>
            <div class="preview-content">
                <iframe id="github-iframe" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
        </div>

        <!-- Custom URL Preview (hidden by default) -->
        <div class="preview-pane" id="custom-pane" style="display: none;">
            <div class="preview-header">Custom URL</div>
            <div class="preview-content">
                <iframe id="custom-iframe" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Get base URL for site
        const baseUrl = '{{ site.baseurl }}' || '';
        const siteUrl = window.location.origin + baseUrl;

        // Get iframes
        const localIframe = document.getElementById('local-iframe');
        const githubIframe = document.getElementById('github-iframe');
        const customIframe = document.getElementById('custom-iframe');

        // Theme switcher
        const themeSelect = document.getElementById('theme-select');
        const themeIndicator = document.getElementById('theme-indicator');

        themeSelect.addEventListener('change', (e) => {
            const theme = e.target.value;
            document.body.setAttribute('data-theme', theme);
            themeIndicator.textContent = theme;

            if (theme === 'light') {
                alert('Light theme coming soon!');
                themeSelect.value = 'dark-high-contrast';
            }
        });

        // Test page definitions
        const testPages = {
            'github_css_test': {
                local: siteUrl + '/notes/github_css_test',
                github: 'https://github.com/ScottKirvan/GitHubPagesStyle/blob/main/notes/github_css_test.md'
            },
            'readme': {
                local: siteUrl + '/readme',
                github: 'https://github.com/ScottKirvan/GitHubPagesStyle/blob/main/README.md'
            },
            'sample': {
                local: siteUrl + '/sample',
                github: 'https://github.com/ScottKirvan/GitHubPagesStyle/blob/main/sample.md'
            },
            'index': {
                local: siteUrl + '/',
                github: 'https://github.com/ScottKirvan/GitHubPagesStyle/blob/main/index.md'
            }
        };

        // Test page switcher
        const testPageSelect = document.getElementById('test-page-select');

        testPageSelect.addEventListener('change', (e) => {
            const page = e.target.value;
            if (testPages[page]) {
                loadComparison(page);
            }
        });

        function loadComparison(page) {
            const urls = testPages[page];
            if (urls) {
                // Load local version
                localIframe.src = urls.local;

                // Load GitHub version
                githubIframe.src = urls.github;
            }
        }

        // Custom URL panel
        const toggleCustomBtn = document.getElementById('toggle-custom');
        const customPanel = document.getElementById('custom-url-panel');
        const customPane = document.getElementById('custom-pane');
        const container = document.getElementById('comparison-container');
        const loadCustomBtn = document.getElementById('load-custom');
        const closeCustomBtn = document.getElementById('close-custom');
        const customUrlInput = document.getElementById('custom-url');

        toggleCustomBtn.addEventListener('click', () => {
            customPanel.style.display = 'block';
            customPane.style.display = 'flex';
            container.classList.add('three-column');
            toggleCustomBtn.style.display = 'none';
        });

        closeCustomBtn.addEventListener('click', () => {
            customPanel.style.display = 'none';
            customPane.style.display = 'none';
            container.classList.remove('three-column');
            toggleCustomBtn.style.display = 'inline-block';
            customIframe.src = '';
        });

        loadCustomBtn.addEventListener('click', () => {
            const url = customUrlInput.value.trim();
            if (url) {
                customIframe.src = url;
            } else {
                alert('Please enter a valid URL');
            }
        });

        // Initialize with default page
        loadComparison('github_css_test');

        // Handle iframe load errors
        localIframe.addEventListener('error', (e) => {
            console.error('Local iframe failed to load:', e);
        });

        githubIframe.addEventListener('error', (e) => {
            console.error('GitHub iframe failed to load:', e);
        });
    </script>
</body>
</html>
